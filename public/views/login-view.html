<h3 class="text-center">WELCOME TO SUPPORT SYSTEM</h3>
<p class="text-center">Please login or Sign up to raise a ticket</p>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#" class="active" id="login-form-link">Login</a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#" id="register-form-link">Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="login-form" name="loginform" role="form" ng-submit="loginPage.login()" style="display: block;">
                            <div class="form-group">
                                <input type="email" ng-model="loginPage.email" ng-pattern="loginPage.emailFormat" name="email" id="email" tabindex="1" class="form-control"
                                    placeholder="Enter Email" required>
                            </div>

                            <div class="form-group">
                                <input type="password" ng-model="loginPage.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"
                                    required>
                            </div>
                            <p ng-show="loginform.email.$invalid && !loginform.email.$pristine" class="error">Enter a valid email</p>
                            <p ng-show="loginform.password.$invalid && !loginform.password.$pristine" class="error">Password is required</p>
                            <div class="form-group">
                                <div class="row">
                                    <div class="alert alert-danger" ng-show="loginPage.response.data.error">
                                        {{loginPage.response.data.message}}
                                    </div>
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" ng-disabled="loginform.$invalid" class="form-control btn btn-login"
                                            value="Log In">
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form id="register-form" name="regForm" ng-submit="loginPage.signup()" method="post" role="form" style="display: none;">
                            <div class="form-group">
                                <input type="text" ng-model="loginPage.firstName" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="First Name"
                                    value="" required>
                            </div>
                            <div class="form-group">
                                <input type="text" ng-model="loginPage.lastName" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Last Name"
                                    value="" required>
                            </div>
                            <div class="form-group">
                                <input type="email" ng-model="loginPage.newEmail" name="newEmail" id="newEmail" tabindex="2" class="form-control" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" ng-model="loginPage.newPassword" name="newPassword" id="newPassword" tabindex="2" class="form-control"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" ng-model="loginPage.confirmPassword" name="confirmPassword" id="confirmPassword" tabindex="2" class="form-control"
                                    placeholder="Confirm Password" required>
                            </div>
                            <div class="form-group">
                                <input type="number" ng-pattern="loginPage.mobileFormat" ng-model="loginPage.mobileNumber" maxlength="10" name="mobileNumber"
                                    id="mobileNumber" tabindex="2" class="form-control" placeholder="Mobile Number" required>
                            </div>
                            <p ng-show="regForm.newEmail.$invalid && !regForm.newEmail.$pristine" class="error">Enter a valid email</p>
                            <p ng-show="regForm.mobileNumber.$invalid && !regForm.mobileNumber.$pristine" class="error">Enter a valid Mobile Number</p>
                            <p ng-show=" !regForm.confirmPassword.$pristine && loginPage.newPassword !== loginPage.confirmPassword" class="error">Password mismatch</p>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="register-submit" ng-disabled="regForm.$invalid" id="register-submit" tabindex="4" class="form-control btn btn-register"
                                            value="Register Now">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Script to Hide Login & Register Button -->
<script type="text/javascript">
    $(function () {

        $('#login-form-link').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });

</script>
