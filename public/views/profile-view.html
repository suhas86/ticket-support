<ng-include src="'./views/menu.html'"></ng-include>

<form id="register-form" name="profileForm" ng-submit="profilePage.update()" method="post" role="form" >
    <div class="form-group">
        <input type="text" ng-model="profilePage.profile.firstName" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="First Name"
            value="" required>
    </div>
    <div class="form-group">
        <input type="text" ng-model="profilePage.profile.lastName" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Last Name"
            value="" required>
    </div>
    <div class="form-group">
        <input type="email" ng-model="profilePage.profile.email" ng-pattern="profilePage.emailFormat" name="newEmail" id="newEmail" tabindex="2" class="form-control" placeholder="Email"
            required>
    </div>
        <!-- 
    <div class="form-group">
        <input type="password" ng-model="loginPage.newPassword" name="newPassword" id="newPassword" tabindex="2" class="form-control"
            placeholder="Password" required>
    </div>
    <div class="form-group">
        <input type="password" ng-model="loginPage.confirmPassword" name="confirmPassword" id="confirmPassword" tabindex="2" class="form-control"
            placeholder="Confirm Password" required>
    </div>
        -->
    <div class="form-group">
        <input type="number" ng-model="profilePage.profile.mobileNumber" 
        name="mobileNumber" id="mobileNumber" tabindex="2" class="form-control"
        ng-pattern="profilePage.mobileFormat"    placeholder="Mobile Number" required>
    </div>
    <div class="form-group">
        <div class="row">
            <p ng-show="profileForm.newEmail.$invalid && !profileForm.newEmail.$pristine" class="error">Enter a valid email</p>
            <p ng-show="profileForm.mobileNumber.$invalid && !profileForm.mobileNumber.$pristine" class="error">Enter a valid Mobile Number</p>
            <div class="alert alert-danger" ng-show="profilePage.response.data.error">
                {{profilePage.response.data.message}}
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit"
                 id="login-submit" tabindex="4" 
                 class="form-control btn btn-login" 
                 ng-disabled="profileForm.$invalid"
                 value="Update Profile">
            </div>
        </div>
    </div>
</form>
